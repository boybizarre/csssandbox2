<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nth Child</title>

  <style>
    li {
      padding: 0.25rem;
      margin: 0.25rem;
      list-style: none;
    }
    
    li:first-child {
      background-color: red;
    }

    li:last-child {
      background-color: green;
    }

    li:nth-child(2n+2) {
      background-color: aquamarine;
    }

    li:nth-child(odd) {
      background-color: blue;
    }

  </style>
</head>
<body>
  <ul>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
    <li>item5</li>
    <li>item6</li>
    <li>item7</li>
    <li>item8</li>
    <li>item9</li>
    <li>item10</li>
    <li>item11</li>
    <li>item12</li>
    <li>item13</li>
    <li>item14</li>
    <li>item15</li>
    <li>item16</li>
    <li>item17</li>
    <li>item18</li>
    <li>item19</li>
    <li>item20</li>
  </ul>
</body>
</html>
